<body>
  @if(loading) {
  <div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
      ></div>
      <p class="text-gray-600">Loading portfolio...</p>
    </div>
  </div>
  } @else if(error) {
  <div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center max-w-md mx-auto p-6">
      <div class="text-red-500 text-6xl mb-4">⚠️</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Profile Not Found</h2>
      <p class="text-gray-600 mb-6">
        The requested profile could not be loaded. Please try a different
        profile.
      </p>
    </div>
  </div>
  } @else if(portfolioData) {
  <div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <app-profile-header
        [headerData]="portfolioData.headerData">
      </app-profile-header>
    </header>

    <section id="home" class="py-20 bg-gradient-to-r from-indigo-50 to-blue-50">
      <app-profile-hero [heroData]="portfolioData.heroData"></app-profile-hero>
    </section>

    <section id="about" class="py-20 bg-white">
      <app-profile-about
        [aboutData]="portfolioData.aboutData"
      ></app-profile-about>
    </section>

    <section id="skills" class="py-20 bg-gray-50">
      <app-profile-skill
        [skillData]="portfolioData.skillData"
      ></app-profile-skill>
    </section>

    <section id="projects" class="py-20 bg-white">
      <app-profile-project
        [projectData]="portfolioData.projectData"
      ></app-profile-project>
    </section>

    <section id="contact" class="py-20 bg-indigo-50">
      <app-profile-contact
        [contactData]="portfolioData.contactData"
      ></app-profile-contact>
    </section>

    <footer class="bg-gray-800 text-white py-8">
      <app-profile-footer
        [footerData]="portfolioData.footerData"
      ></app-profile-footer>
    </footer>
  </div>
  }
</body>
