<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <app-profile-header [headerData]="portfolioData.headerData"></app-profile-header>
    </header>

    <!-- Hero Section -->
    <section id="home" class="py-20 bg-gradient-to-r from-indigo-50 to-blue-50">
      <app-profile-hero [heroData]="portfolioData.heroData"></app-profile-hero>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
      <app-profile-about [aboutData]="portfolioData.aboutData"></app-profile-about>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-gray-50">
      <app-profile-skill [skillData]="portfolioData.skillData"></app-profile-skill>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-white">
      <app-profile-project [projectData]="portfolioData.projectData"></app-profile-project>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-indigo-50">
     <app-profile-contact [contactData]="portfolioData.contactData"></app-profile-contact>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <app-profile-footer [footerData]="portfolioData.footerData"></app-profile-footer>
    </footer>
  </div>
</body>
